version: 2
jobs:
  build:
    - working_directory: ~/dots
      docker:
        - image: circleci/node:8
    steps:
      - checkout
      - run:
          name: Show current branch
          command: echo ${CIRCLE_BRANCH}

      - run:
          name: Install dependencies
          command: npm install

      - run:
          name: Build
          command: npm run build:prod

  test:
    - working_directory: ~/dots
      docker:
        - image: thompsnm/nodejs-chrome
    steps:
      - run:
          name: Karma
          command: npm run test:prod

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test


